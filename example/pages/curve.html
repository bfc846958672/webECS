<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curve</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Draw } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    const draw = new Draw(engine);

    // 二次贝塞尔（cp2 不传）
    {
      const node = draw.curve({ x: 160, y: 160 }, {
        start: [0, 240],
        cp1: [240, 0],
        end: [520, 240],
        strokeStyle: '#ef4444',
        lineWidth: 5,
      });
      engine.root.add(node);
    }

    // 三次贝塞尔（cp2 传入）
    {
      const node = draw.curve({ x: 560, y: 200 }, {
        start: [0, 200],
        cp1: [160, 0],
        cp2: [360, 400],
        end: [520, 200],
        strokeStyle: '#3b82f6',
        lineWidth: 5,
      });
      engine.root.add(node);
    }

    engine.start();
  </script>
</body>

</html>
