<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Draw, loadImageBitmap } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    const draw = new Draw(engine);

    async function main() {
      const bitmap = await loadImageBitmap('../assets/cat.png');

      const node = draw.image(
        { x: 280, y: 240, rotation: Math.PI / 18 },
        { bitmap, width: 320, height: 320 }
      );
      engine.root.add(node);

      engine.start();
    }

    main();
  </script>
</body>

</html>
