<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text (MSDF)</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <canvas id="game-canvas" width="1500" height="800"></canvas>

    <script type="module">
      import { Engine, Draw, Font } from "../dist/web-ecs.es.js";

      const canvas = document.getElementById("game-canvas");
      const engine = new Engine(canvas);

      const draw = new Draw(engine);

      async function main() {
        // 字体资源来自：example/dist/font/output/
        const fontLoader = new Font();
        const { font, images } = await fontLoader.init(
          "../dist/font/output/atlas.json",
          ["../dist/font/output/atlas.png"]
        );
        const ifont = { font, images };

        draw.text(
          { x: 80, y: 120, scaleX: 2, scaleY: 2 },
          {
            font: ifont,
            text: " Hello 你好webECS MSDF Text: Hello 你好 123",
            size: 56,
            color: "#ff6600",
            textAlign: "left",
            textBaseline: "top",
            debug: true,
          }
        );

        engine.start();
      }

      main();
    </script>
  </body>
</html>
