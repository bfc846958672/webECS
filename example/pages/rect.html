<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rect</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Draw } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    console.log(canvas.width, canvas.height);
    const engine = new Engine(canvas);

    const draw = new Draw(engine);

    // 矩形
    {
      draw.rect({ x: 0, y: 0 }, {
        width: 260,
        height: 140,
        fillStyle: '#e74c3c',
        strokeStyle: '#111827',
        lineWidth: 6,
        radius: 16,
      });
    }

    // 旋转矩形
    {
      draw.rect({ x: 650, y: 380, rotation: Math.PI / 10 }, {
        width: 260,
        height: 140,
        fillStyle: '#f1c40f',
        strokeStyle: '#7d6608',
        lineWidth: 4,
        radius: 0,
      });
    }

    engine.start();
  </script>
</body>

</html>
