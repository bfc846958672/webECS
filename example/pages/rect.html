<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rect</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #container { position: relative; flex: 1; border: 1px solid #ccc; height: 100vh;}
    canvas { display: block; width: 100%; height: 100%; }
    #controls { padding: 10px; border-top: 1px solid #ccc; }
    button { margin: 0 5px; padding: 5px 10px; }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="game-canvas"></canvas>
  </div>

  <script type="module">
    import { Engine, Draw } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const container = document.getElementById('container');
    console.log(canvas.width, canvas.height);
    const engine = new Engine(canvas);

    const draw = new Draw(engine);

    // 矩形
    {
      const node = draw.rect({ x: 0, y: 0 }, {
        width: 260,
        height: 140,
        fillStyle: '#e74c3c',
        strokeStyle: '#111827',
        lineWidth: 6,
        radius: 16,
      });
      engine.root.add(node);
    }

    // 旋转矩形
    {
      const node = draw.rect({ x: 650, y: 380, rotation: Math.PI / 10 }, {
        width: 260,
        height: 140,
        fillStyle: '#f1c40f',
        strokeStyle: '#7d6608',
        lineWidth: 4,
        radius: 0,
      });
      engine.root.add(node);
    }

  </script>
</body>

</html>
