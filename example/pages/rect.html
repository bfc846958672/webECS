<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rect</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Components } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    // 矩形
    {
      const e = engine.ecs.createEntity();
      engine.ecs.addComponent(e, new Components.Rect({
        width: 260,
        height: 140,
        fillStyle: '#e74c3c',
        strokeStyle: '#111827',
        lineWidth: 6,
        radius: 16,
      }));
      engine.ecs.addComponent(e, new Components.Transform({ x: 220, y: 200 }));
      engine.add(e);
    }

    // 旋转矩形
    {
      const e = engine.ecs.createEntity();
      engine.ecs.addComponent(e, new Components.Rect({
        width: 260,
        height: 140,
        fillStyle: '#f1c40f',
        strokeStyle: '#7d6608',
        lineWidth: 4,
        radius: 0,
      }));
      engine.ecs.addComponent(e, new Components.Transform({
        x: 650,
        y: 380,
        rotation: Math.PI / 10,
      }));
      engine.add(e);
    }

    engine.start();
  </script>
</body>

</html>
