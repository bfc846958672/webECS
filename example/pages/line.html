<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Line</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Components } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    // 一条折线（Line 组件是点列表）
    {
      const e = engine.ecs.createEntity();
      engine.ecs.addComponent(e, new Components.Line(engine, {
        points: [
          [0, 0],
          [260, 120],
          [520, 40],
          [760, 220],
        ],
        strokeStyle: '#2563eb',
        alpha: 1,
      }));
      engine.ecs.addComponent(e, new Components.Transform(engine, { x: 120, y: 160 }));
      engine.add(e);
    }

    engine.start();
  </script>
</body>

</html>
