<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polyline</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Components } from '/src/main.ts';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    // 折线
    {
      const e = engine.ecs.createEntity();
      engine.ecs.addComponent(e, new Components.Polyline({
        points: [
          [0, 0],
          [200, 60],
          [320, 180],
          [520, 140],
          [700, 240],
        ],
        closed: false,
        strokeStyle: '#111827',
        lineWidth: 4,
      }));
      engine.ecs.addComponent(e, new Components.Transform({ x: 160, y: 180 }));
      engine.add(e);
    }

    // 闭合多边形（填充）
    {
      const e = engine.ecs.createEntity();
      engine.ecs.addComponent(e, new Components.Polyline({
        points: [
          [0, 0],
          [180, 30],
          [220, 160],
          [80, 220],
        ],
        closed: true,
        fillStyle: 'rgba(59, 130, 246, 0.25)',
        strokeStyle: '#3b82f6',
        lineWidth: 3,
      }));
      engine.ecs.addComponent(e, new Components.Transform({ x: 760, y: 260 }));
      engine.add(e);
    }

    engine.start();
  </script>
</body>

</html>
