<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle</title>
  <style>
    body { margin: 0; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="1200" height="800"></canvas>

  <script type="module">
    import { Engine, Draw } from '../dist/web-ecs.es.js';

    const canvas = document.getElementById('game-canvas');
    const engine = new Engine(canvas);

    const draw = new Draw(engine);

    // 1) 标准圆
    {
      const node = draw.circle({ x: 180, y: 180 }, {
        radius: 70,
        fillStyle: '#2ecc71',
        strokeStyle: '#145a32',
        lineWidth: 6,
      });
      engine.root.add(node);
    }

    // 2) 椭圆
    {
      const node = draw.circle({ x: 560, y: 180 }, {
        radius: 110,
        radiusY: 55,
        fillStyle: '#3498db',
        strokeStyle: '#1b4f72',
        lineWidth: 4,
      });
      engine.root.add(node);
    }

    // 3) 圆弧
    {
      const node = draw.circle({ x: 920, y: 180 }, {
        radius: 90,
        fillStyle: 'rgba(231, 76, 60, 0.85)',
        strokeStyle: '#922b21',
        lineWidth: 3,
        startAngle: 0,
        endAngle: Math.PI * 1.5,
        clockwise: true,
      });
      engine.root.add(node);
    }

    engine.start();
  </script>
</body>

</html>
