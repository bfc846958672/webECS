<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app">
        <h2>测试包围盒</h2>
        <div id="game-container">
            <canvas id="game-canvas" width="800" height="600" style="border: 1px solid #000;"></canvas>
        </div>
    </div>
    <script type="module">
        // 导入Engine和需要的组件
        import { Engine, Components } from '../src/main.ts';
        const { Transform, Rect, Circle } = Components;
        const canvas = document.getElementById("game-canvas");
        import { engine, CircleApi, RectApi } from './utils.js';
        const c1 = CircleApi(
            { x: 110, y: 110 },
            { radius: 50, fillStyle: '#ccc' },
        );
        const c2 = CircleApi(
            { x: 110, y: 310 },
            { radius: 20, fillStyle: 'red' },
        );
        const c3 = CircleApi(
            { x: 110, y: 310 },
            { radius: 20, fillStyle: 'red' },
        );
        const c4 = CircleApi(
            { x: 422, y: 333, },
            { radius: 120, fillStyle: 'blue' },
            { scaleX: 0.5, scaleY: 2 }
        );
        const c5 = CircleApi(
            { x: 122, y: 333, },
            { radius: 50, fillStyle: 'green' },
            { skewX: 0.5, skewY: 2 }
        );
        engine.add(c1);
        engine.add(c2);
        engine.add(c4);
        engine.add(c3, c1);
        engine.add(c5);
        engine.start();
    </script>
</body>

</html>
